#<filename without extension>:
#  time_step:      (MANDATORY)
#  time_unit:      (MANDATORY) [ dt | second | hour | day | month | year ]
#  time_method:    (optional)  [ 0 (time independent) | 1 (instantanuous; DEFAULT) | 2 (mean) | 3 (integrated) ]
#  time_reference: (optional)  [string; DEFAULT: first output time]
#  time_start:     (optional)  [string; DEFAULT: start of simulation]
#  time_stop:      (optional)  [string; DEFAULT: end of simulation]
#  [i|j|k]_[start|stop|stride]: (optional) [global integers]
#  format:         (optional)  [ netcdf (DEFAULT) | text ]
#  sync_interval:  (optional)  [DEFAULT: 1]
#  variables:     (MANDATORY)
#    - source: [ * | <varname>,<category>/[ * | <varname>, ... ]
#      name:    (optional) [output name for specific variable, e.g. to mention non-instananous flavor]
#      prefix:  (optional) [prefix variable names of a whole category]
#      postfix: (optional) [postfix variable names of a whole category]
#      time_method:  (optional)  [ 0 (time independent) | 1 (instantanuous; DEFAULT) | 2 (mean) | 3 (integrated) ] (for specific variable)
#      xtype: (optional) [5 (real; DEFAULT) | 6 (double)] (for specific variable)
#      output_level: (optional) [specified for a whole category]


